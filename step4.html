<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h3 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-container .form-group {
            margin-bottom: 15px;
        }

        .form-container .form-control {
            border-radius: 5px;
        }

        .form-container .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }

        .step {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .logo {
            width: 50px;
            margin-bottom: 10px;
        }

        .hello {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="text-center">
            <img src="assets/media/logos/logo-default.svg" alt="Logo" class="logo">
            <p class="step">Step 1 of 8</p>
            <h3 class="hello">ðŸ‘‹ Hello there!</h3>
            <p class="description">Please confirm your contact details</p>
        </div>
        <form>
            <div class="form-group">
                <label for="firstName">First Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile / Cell Number <span class="text-danger">*</span></label>
                <input type="tel" class="form-control" id="mobile" required>
            </div>
            <div class="form-group">
                <label for="role">Your Role <span class="text-danger">*</span></label>
                <select class="form-control" id="role" required>
                    <option>Select role</option>
                    <option>Role 1</option>
                    <option>Role 2</option>
                    <option>Role 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="previousSoftware">Previous Booking Software <span class="text-danger">*</span></label>
                <select class="form-control" id="previousSoftware" required>
                    <option>Choose previous software</option>
                    <option>Software 1</option>
                    <option>Software 2</option>
                    <option>Software 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Continue</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
