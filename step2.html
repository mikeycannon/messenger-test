<!DOCTYPE html>

		<script>var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-bs-theme-mode")) { themeMode = document.documentElement.getAttribute("data-bs-theme-mode"); } else { if ( localStorage.getItem("data-bs-theme") !== null ) { themeMode = localStorage.getItem("data-bs-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-bs-theme", themeMode); }</script>

		<!--begin::Main-->
		<div class="">
			<!--begin::Authentication - Multi-steps-->
			<div class="stepper stepper-links d-flex flex-column mx-auto card w-lg-700px p-10 p-lg-15" id="kt_create_account_stepper">
					<!--begin::Wrapper-->
					<div class="d-flex flex-column top-0 bottom-0 scroll-y">
						<!--begin::Header-->
						<div class="d-flex flex-row-fluid flex-column align-items-center">
							<!--begin::Nav-->
							<div class="stepper-nav mb-5">
								<!--begin::Step 1-->
								<div class="current" data-kt-stepper-element="nav">
									<!--begin::Wrapper-->
									<div class="stepper-wrapper">
										<img alt="Logo" src="assets/media/logos/logo-default.svg" class="h-50px" />
									</div>
									<!--end::Wrapper-->
								</div>
								<!--end::Step 1-->
							</div>
							<!--end::Nav-->
						</div>
						<!--end::Header-->
					</div>
					<!--end::Wrapper-->
				<!--begin::Body-->
				<div class="d-flex flex-column flex-lg-row-fluid py-10">
					<!--begin::Content-->
					<div class="d-flex flex-center flex-column flex-column-fluid">
							<!--begin::Form-->
							<form class="my-auto pb-5 w-100" novalidate="novalidate" id="kt_create_account_form">
								<!--begin::Step 1-->
								<div class="current" data-kt-stepper-element="content">
									<!--begin::Wrapper-->
									<div class="w-100">
										<!--begin::Heading-->
										<div class="pb-10 pb-lg-12">
											<!--begin::Title-->
											<h2 class="fw-bold text-gray-900">&#128205; Business Details</h2>
											<!--end::Title-->
											<!--begin::Notice-->
											<div class="text-muted fw-semibold fs-6"> Please confirm your business details. If you have more than one location please just add your first location here. We will share a new link with you for each locaiton. 
											</div>
											<!--end::Notice-->
										</div>
										<!--end::Heading-->
										<!--begin::Input group-->
										<div class="fv-row mb-10">
											<!--begin::Label-->
											<label class="form-label required">Business Name</label>
											<!--end::Label-->
											<!--begin::Input-->
											<input type="text" name="business_name" class="form-control form-control-lg form-control-solid" placeholder="" />
											<!--end::Input-->
										</div>
										<!--end::Input group-->
										<!--begin::Input group-->
											<div class="fv-row mb-10">
												<!--begin::Label-->
												<label class="fs-6 fw-semibold form-label required">Business Type</label>
												<!--end::Label-->
												<!--begin::Col-->
													<select name="business_type" aria-label="Select business type" data-control="select2" data-placeholder="Select type" class="form-select form-select-solid form-select-lg fw-semibold">
														<option value="">Select type</option>
														<option value="Owner">Hair</option>
														<option value="Director">Beauty</option>
														<option value="Manager">Hair & Beauty</option>
														<option value="Employee">Medi-Aesthetic</option>
													</select>
												</div>
												<!--end::Col-->											<!--end::Input group-->
											<!--begin::Input group-->
											<div class="fv-row mb-10">
												<!--begin::Label-->
												<label class="fs-6 fw-semibold form-label required">Number of Employees</label>
												<!--end::Label-->
												<!--begin::Col-->
													<select name="business_type" aria-label="Select business type" data-control="select2" data-placeholder="Select type" class="form-select form-select-solid form-select-lg fw-semibold">
														<option value="">Select option</option>
														<option value="Owner">0 - 1 Employees</option>
														<option value="Director">2 - 5 Employees</option>
														<option value="Manager">6 - 10 Employees</option>
														<option value="Employee">11 - 20 Employees</option>
														<option value="Employee">21+ Employees</option>
													</select>
												</div>
												<!--end::Col-->
											<!--end::Input group-->
										<!--begin::Input group-->
											<div class="fv-row mb-10">
												<!--begin::Label-->
												<label class="col-form-label fw-semibold fs-6">
													<span class="required">Business Email</span>
													<span class="ms-1" data-bs-toggle="tooltip" title="This will be the address used on any outgoing emails you send with Phorest - Reminders, Marketing etc.">
														<i class="ki-duotone ki-information-5 text-gray-500 fs-6">
															<span class="path1"></span>
															<span class="path2"></span>
															<span class="path3"></span>
														</i>
													</span>
												</label>
												<!--end::Label-->
												<!--begin::Col-->
												<div class="fv-row">
													<input type="email" name="business_email" class="form-control form-control-lg form-control-solid" placeholder="" />
												</div>
												<!--end::Col-->
											</div>
											<!--end::Input group-->
										<!--begin::Input group-->
											<div class="fv-row mb-10">
												<!--begin::Label-->
												<label class="col-form-label fw-semibold fs-6">
													<span class="required">Business Contact Number</span>
													<span class="ms-1" data-bs-toggle="tooltip" title="This will be seen by your clients if you are using online booking with Phorest.">
														<i class="ki-duotone ki-information-5 text-gray-500 fs-6">
															<span class="path1"></span>
															<span class="path2"></span>
															<span class="path3"></span>
														</i>
													</span>
												</label>
												<!--end::Label-->
												<!--begin::Col-->
												<div class="fv-row">
													<input type="tel" name="business_number" class="form-control form-control-lg form-control-solid" placeholder="" />
												</div>
												<!--end::Col-->
												<div class="separator my-10"></div>
												<!--begin::Input group-->
											<div class="fv-row mb-10">
												<!--begin::Label-->
												<label class="fs-6 fw-semibold form-label required">Country</label>
												<!--end::Label-->
												<!--begin::Col-->
													<select name="business_type" aria-label="Select business type" data-control="select2" data-placeholder="Select type" class="form-select form-select-solid form-select-lg fw-semibold">
														<option value="">Select country</option>
														<option value="Owner">Ireland</option>
														<option value="Director">Northern Ireland</option>
														<option value="Manager">United Kingdom</option>
														<option value="Employee">Germany</option>
														<option value="Employee">North America</option>
													</select>
												</div>
												<!--end::Col-->
											<!--end::Input group-->
											<!--begin::Input group-->
												<div class="fv-row mb-10">
													<!--begin::Label-->
													<label class="form-label required">Address Line 1</label>
													<!--end::Label-->
													<!--begin::Input-->
													<input type="text" name="business_name" class="form-control form-control-lg form-control-solid" placeholder="" />
													<!--end::Input-->
												</div>
											<!--end::Input group-->
											<!--begin::Input group-->
												<div class="fv-row mb-10">
													<!--begin::Label-->
													<label class="form-label required">Address Line 2</label>
													<!--end::Label-->
													<!--begin::Input-->
													<input type="text" name="business_name" class="form-control form-control-lg form-control-solid" placeholder="" />
													<!--end::Input-->
												</div>
											<!--end::Input group-->
											<!--begin::Input group-->
												<div class="fv-row mb-10">
													<!--begin::Label-->
													<label class="form-label required">City</label>
													<!--end::Label-->
													<!--begin::Input-->
													<input type="text" name="business_name" class="form-control form-control-lg form-control-solid" placeholder="" />
													<!--end::Input-->
												</div>
											<!--end::Input group-->
											<!--begin::Input group-->
												<div class="fv-row mb-10">
													<!--begin::Label-->
													<label class="form-label required">Post Code</label>
													<!--end::Label-->
													<!--begin::Input-->
													<input type="text" name="business_name" class="form-control form-control-lg form-control-solid" placeholder="" />
													<!--end::Input-->
												</div>
											<!--end::Input group-->
									<!--end::Wrapper-->
								<!--end::Step 1-->
								
								<!--begin::Actions-->
								<div class="d-flex flex-stack pt-15">
									<div class="mr-2">
										<button type="button" class="btn btn-lg btn-light-primary me-3" data-kt-stepper-action="previous">
										<i class="ki-duotone ki-arrow-left fs-4 me-1">
											<span class="path1"></span>
											<span class="path2"></span>
										</i>Previous</button>
									</div>
									<div>
										<button type="button" class="btn btn-lg btn-primary" data-kt-stepper-action="submit">
											<span class="indicator-label">Submit 
											<i class="ki-duotone ki-arrow-right fs-4 ms-2">
												<span class="path1"></span>
												<span class="path2"></span>
											</i></span>
											<span class="indicator-progress">Please wait... 
											<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
										</button>
										<button type="button" class="btn btn-lg btn-primary" data-kt-stepper-action="next">Continue 
										<i class="ki-duotone ki-arrow-right fs-4 ms-1">
											<span class="path1"></span>
											<span class="path2"></span>
										</i></button>
									</div>
								</div>

							</form>
